name: "Test"

on:
  workflow_dispatch:
  push:
    branches:
      - "development"

jobs:
  run-pytests:
    name: pytest on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu, macOS, Windows]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        poetry-version: ["1.7.1"]
        include:
          - os: Ubuntu
            image: ubuntu-latest
          - os: Windows
            image: windows-latest
          - os: macOS
            image: macos-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Set up Poetry"
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: "Install dependencies"
        run: |
          poetry install --with test;
          pip3 install appsurifyci --pre
      - name: "Run tests"
        run: |
          poetry run pytest --verbose --failed-first --junitxml=reports/pytest/${{ github.sha }}/junit-${{ matrix.os }}-PY${{ matrix.python-version }}.xml --cov-report xml:reports/coverage/${{ github.sha }}/${{ matrix.os }}-PY${{ matrix.python-version }}.xml --cov=src/ tests/
      - name: "Upload reports to TB Server"
        if: always()
        run: |
          runtestswithappsurify --url ${{ vars.TESTBRAIN_SERVER }} --apikey ${{ secrets.TESTBRAIN_TOKEN }} --project ${{ vars.TESTBRAIN_PROJECT }} --testsuite "pytest" --runtemplate "no tests" --testtemplate "pytest" --branch ${{ github.ref_name }} --commit ${{ github.sha }} --reporttype directory --report reports/pytest/${{ github.sha }}/; python3 -c "exit()"
      - name: "Surface failing tests"
        if: always()
        uses: pmeier/pytest-results-action@main
        with:
          path: reports/pytest/${{ github.sha }}/junit-${{ matrix.os }}-PY${{ matrix.python-version }}.xml
          summary: true
          display-options: fEX
          fail-on-empty: false
      - name: "Upload Test Reports"
        uses: actions/upload-artifact@v3
        with:
            name: appsurify-testbrain-contrib-tests-${{ github.sha }}
            path: reports/pytest/${{ github.sha }}/
            retention-days: 3
      - name: "Upload Coverage Reports"
        uses: actions/upload-artifact@v3
        with:
            name: appsurify-testbrain-contrib-cov-${{ github.sha }}
            path: reports/coverage/${{ github.sha }}/
            retention-days: 3
