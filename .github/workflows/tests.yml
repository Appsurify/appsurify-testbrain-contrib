name: "Test"

on:
  workflow_dispatch:
  push:
    branches:
      - "development"
      - "testing"

jobs:
  testbrain-repository:
    name: Testbrain repository
    runs-on: ubuntu-latest
    steps:
      - name: "Delivery"
        run: echo "OK"
  pytest-linux:
    name: pytest on Linux (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    if: success()
    needs: [testbrain-repository]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Setup Poetry"
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.7.1"
      - name: "Install deps and tools"
        run: |
          poetry install --with test;
          pip3 install appsurifyci --pre;
          pip3 install appsurify-testbrain-cli;
      - name: "Invoke pytest"
        run: |
          poetry run pytest --junitxml=reports/pytest/${{ github.sha }}/linux/pytest-results-linux-py${{ matrix.python-version }}.xml -o junit_suite_name=pytest-linux-py${{ matrix.python-version }}
      - name: "Upload Test Reports"
        uses: actions/upload-artifact@v3
        if: always()
        with:
            name: appsurify-testbrain-contrib-pytest-results-${{ github.sha }}
            path: reports/pytest/${{ github.sha }}/
            retention-days: 7
  pytest-macos:
