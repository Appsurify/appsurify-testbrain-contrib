name: "Test"

on:
  workflow_dispatch:
  push:
    branches:
      - "development"
      - "testing"

jobs:
  run-pytests:
    name: pytest on ${{ matrix.os }} (python ${{ matrix.python-version }})
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macos]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        poetry-version: ["1.7.1"]
        include:
          - os: ubuntu
            image: ubuntu-latest
          - os: windows
            image: windows-latest
          - os: macos
            image: macos-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Set up Poetry"
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: "Install dependencies"
        run: |
          poetry install --with test;
          pip3 install appsurifyci --pre
          pip3 install appsurify-testbrain-cli
      - name: "Run tests"
        run: |
          poetry run pytest --junitxml=reports/pytest/${{ github.sha }}/${{ matrix.os }}/pytest-py${{ matrix.python-version }}.xml -o junit_suite_name=pytest-py${{ matrix.python-version }}
      - name: "Upload reports to TB Server"
        if: always()
        run: |
          testbrain report push --server ${{ vars.TESTBRAIN_SERVER }} --token ${{ secrets.TESTBRAIN_TOKEN }} --project ${{ vars.TESTBRAIN_PROJECT }} --testsuite "pytest" --branch ${{ github.ref_name }} --commit ${{ github.sha }} --report-type "junit" --import-type "prioritized" --path reports/pytest/${{ github.sha }}/${{ matrix.os }}/pytest-py${{ matrix.python-version }}.xml; python3 -c "exit()"
      - name: "Upload Test Reports"
        uses: actions/upload-artifact@v4
        with:
            name: reports-pytest-${{ github.sha }}
            path: reports/pytest/${{ github.sha }}/${{ matrix.os }}/
            retention-days: 7
