version: '3.7'


services:
  pytest-py38:
    build:
      context: .
      dockerfile: ./compose/Dockerfile.py38
    image: appsurify-testbrain-contrib:pytest-py38
    container_name: contrib-pytest-py38
    command: poetry run pytest --verbose --failed-first --junitxml=reports/junit-py38.xml -o junit_family=xunit1 -o junit_suite_name=pytest-py38
    volumes:
      - ./:/app/data

